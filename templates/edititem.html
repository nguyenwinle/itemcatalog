{% extends "base.html" %}
{% block content %}

<div class = "container">
<h1>Edit Item</h1>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editItem', city_id = city_id, item_id = item.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="contact">Contact:</label>
						<input type ="text" maxlength="20" class="form-control" name="contact" value="{{item.contact}}">>
					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="cat1" value="Fashion" {% if item.category == 'Fashion'%}checked{%endif%}>Fashion
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="cat2" value="Sports" {% if item.category== 'Sports' %}checked{%endif%}>Sports
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="cat3" value="Electronics" {% if item.category == 'Electronics'%}checked{%endif%}>Electronics
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="cat4" value="Vehicles" {%if item.category =='Vehicles'%}checked{%endif%}>Vehicles
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showItems', city_id = item.city_id)}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
</div>
</div>
</div>


{% endblock%}
