{% extends "base.html" %}
{% block content %}

<div class = "container">
<h1> Add New Item </h1>


	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newItem', city_id=city_id )}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="contact">Contact:</label>
						<input type ="text" class="form-control" maxlength="20" name="contact" placeholder="Phone number or Email">
					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="course1" value="Fashion">Fashion
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="course2" value="Sports">Sports
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="course3" value="Electronics">Electronics
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="course4" value="Vehicles">Vehicles
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>

</div>




{% endblock %}
